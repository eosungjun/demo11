<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>상세보기</h1>
    <p th:text="${book.title}"></p>
    <p th:text="${book.author}"></p>
    <p th:text="${book.rentyn}"></p>
    <p th:text="${book.delyn}"></p>
    <p th:text="${book.regdate}"></p>


    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">설정토글버튼</label>
    </div>

    <!--
    1.버튼을 클릭하면 /book/delete
    2.컨트롤러 작성
    3.서비스,매퍼 작성
    4.매퍼 xml파일에 쿼리 정의
    5.테스트 
    6.결과 출력 
    -->
    
    <button th:onclick="|location.href ='@{/book/delete(b_no=${book.b_no})}'|">삭제</button>
</body>
</html>
